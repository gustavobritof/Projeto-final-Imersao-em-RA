<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.2.0/dist/aframe-extras.min.js"></script>
    <title>Projeto Final IREDE</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="initialScreen">
        <div class="initial-content">
            <h1>Projeto Final IREDE</h1>
            <button id="playButton">Jogar</button>
            <button id="howToPlayButton">Como Jogar</button>
            <button id="infoButton">Informações</button>
        </div>
    </div>


    <div class="ui-bg">
        <img src="./assets/card.png" class="card card1" onclick="selectCard(this)">
        <img src="./assets/card.png" class="card card2" onclick="selectCard(this)">

    </div>

    <a-scene id="sceneAR" mindar-image="imageTargetSrc: ./assets/inferno.mind; uiScanning:no;" color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: true">
        <a-assets>
            <!-- <img id="card"
                    src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.png" /> -->
            <a-asset-item id="boardModel" src="./assets/ring final.glb"></a-asset-item>
            <a-asset-item id="characterModel" src="./assets/kettle_samurai.glb"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-entity id="group" position="0 0 0" rotation="0 0 0">

                <!-- Modelo do ring -->
                <a-entity gltf-model="#boardModel" rotation="90 0 0" position="0 0 0" scale="0.05 0.05 0.05"
                    axes-helper="size: 0.5"
                    animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
                </a-entity>

                <!-- Modelo do personagem 1-->
                <a-entity id="character" gltf-model="#characterModel" rotation="90 0 0" position="0 0.3 0.1"
                    scale="0.15 0.15 0.15"></a-entity>


                <!-- Modelo do personagem 2-->
                <a-entity id="character2" gltf-model="#characterModel" rotation="90 0 0" position="0 -0.3 0.1"
                    scale="-0.15 0.15 -0.15"></a-entity>



            </a-entity>

        </a-entity>

    </a-scene>

    <script>
        const playButton = document.getElementById('playButton');
        const initialScreen = document.getElementById('initialScreen');
        const arScene = document.getElementById('sceneAR'); // Corrigido!

        playButton.addEventListener('click', () => {
            initialScreen.classList.add('hidden');
            arScene.classList.add('active');
        });

        const loader = new THREE.GLTFLoader();
        loader.load('./assets/kettle_samurai.glb', (gltf) => {
            console.log(gltf.animations);
        });


        function selectCard(element) {


            document.querySelectorAll('.card').forEach(card => {
                card.classList.remove('selected');
            });

            element.classList.add('selected');
        }

        const character = document.querySelector('#character');

        character.addEventListener('model-loaded', () => {
            // character.setAttribute('animation-mixer', { clip: '4Combo_3', loop: 'repeat' });
            console.log('Modelo carregado e animação iniciada.');
        });
    </script>
</body>

</html>
