<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jogo AR - Tabuleiro</title>

    <!-- A-Frame e MindAR -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.3.2/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>
    <a-scene mindar-image="imageTargetSrc: ./assets/tabuleiro.mind;" color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">

        <!-- Assets -->
        <a-assets>
            <img id="tabuleiro" src="./assets/tabuleiro.png" />
            <!-- opcional: modelo 3D -->
            <a-asset-item id="modelo3D" src="./assets/modelo.gltf"></a-asset-item>
        </a-assets>

        <!-- Câmera -->
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- Âncora do tabuleiro -->
        <a-entity mindar-image-target="targetIndex: 0">

            <!-- Cubo teste -->
            <a-box position="0 0 0.25" rotation="0 45 0" width="0.5" height="0.5" depth="0.5" color="#4CC3D9">
                <a-animation attribute="rotation" to="0 405 0" dur="4000" repeat="indefinite"></a-animation>
            </a-box>

            <!-- Modelo 3D opcional -->
            <!--
        <a-gltf-model src="#modelo3D" position="0 0 0.1" scale="0.01 0.01 0.01"></a-gltf-model>
        -->

        </a-entity>

    </a-scene>
</body>

</html>
